<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form with Checkbox</h1>
    <form>
        <fieldset>
            <legend>
                User Hobby Information
            </legend>
            <label>Enter your Name</label><br>
            <input type="text"><br>
            <label>Select your Hobbies</label><br>
            <input type="checkbox">Dancing<br>
            <input type="checkbox">Singing<br>
            <input type="checkbox">Drawing<br>
            <input type="checkbox">Swimming<br>
            <select name="city">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Others">Others</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
